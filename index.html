<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vio Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
      padding: 20px;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .button {
      background-color: red;
      color: white;
      padding: 20px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      width: 30%;
      text-align: center;
    }
    .button:hover {
      background-color: #e74c3c;
    }
    .section {
      display: none;
      margin-top: 20px;
    }
    .input-container {
      margin: 10px 0;
    }
    .input-container label {
      margin-right: 10px;
    }
    .input-container input {
      padding: 8px;
      width: 200px;
    }
    .result {
      margin-top: 10px;
      font-size: 18px;
      color: green;
    }
    .money {
      font-size: 20px;
      color: blue;
    }
  </style>
</head>
<body>

  <h1>Vio Shop</h1>

  <div class="button-container">
    <button class="button" onclick="showSection('napThe')">Nạp Thẻ Robux</button>
    <button class="button" onclick="showSection('muaRobux')">Mua Robux</button>
    <button class="button" onclick="showSection('conCuSection')">Con Cu</button>
  </div>

  <!-- Nạp Thẻ Robux -->
  <div id="napThe" class="section">
    <h2>Nạp Thẻ Robux</h2>
    <div class="input-container">
      <label for="giatri">Giá trị thẻ:</label>
      <input type="number" id="giatri" placeholder="Nhập giá trị thẻ">
    </div>
    <div class="input-container">
      <label for="mathe">Mã thẻ:</label>
      <input type="text" id="mathe" placeholder="Nhập mã thẻ">
    </div>
    <div class="input-container">
      <label for="seri">Số seri:</label>
      <input type="text" id="seri" placeholder="Nhập số seri">
    </div>
    <button class="button" onclick="hoanTatNapThe()">Nạp Thẻ</button>
    <p id="kqnap" class="result"></p>
    <p id="tien" class="money"></p> <!-- Hiển thị số tiền nạp vào -->
  </div>

  <!-- Mua Robux -->
  <div id="muaRobux" class="section">
    <h2>Mua Robux</h2>
    <div class="input-container">
      <label for="taikhoanrb">Tài khoản Roblox:</label>
      <input type="text" id="taikhoanrb" placeholder="Nhập tài khoản Roblox">
    </div>
    <button class="button" onclick="muaRobux()">Mua Robux</button>
    <p id="kqrobux" class="result"></p>
  </div>

  <!-- Con Cu -->
  <div id="conCuSection" class="section">
    <h2>Con Cu</h2>
    <p>Lêu lêu!</p>
  </div>

  <script>
    let soTienNap = 0;

    function showSection(id) {
      document.querySelectorAll('.section').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function hoanTatNapThe() {
      const giatri = parseInt(document.getElementById("giatri").value);
      const mathe = document.getElementById("mathe").value.trim();
      const seri = document.getElementById("seri").value.trim();

      const giaTriHopLe = [10000, 20000, 50000, 100000];

      if (!giatri || !giaTriHopLe.includes(giatri)) {
        document.getElementById("kqnap").innerText = "Giá trị thẻ không hợp lệ!";
        return;
      }

      if (!/^\d{10}$/.test(mathe)) {
        document.getElementById("kqnap").innerText = "Mã thẻ phải gồm 10 chữ số!";
        return;
      }

      if (!/^\d{11}$/.test(seri)) {
        document.getElementById("kqnap").innerText = "Số seri phải gồm 11 chữ số!";
        return;
      }

      // Nếu hợp lệ thì cộng tiền ảo
      soTienNap = giatri;
      document.getElementById("kqnap").innerText = "Nạp thẻ thành công!";
      document.getElementById("tien").innerText = "Số tiền: " + soTienNap + "đ"; // Hiển thị số tiền
    }

    function muaRobux() {
      const tk = document.getElementById("taikhoanrb").value;
      if (tk) {
        if (soTienNap >= 10000) {
          document.getElementById("kqrobux").innerText = "Tài khoản " + tk + " đã mua thành công!";
        } else {
          document.getElementById("kqrobux").innerText = "Tài khoản chưa có tiền!";
        }
      } else {
        document.getElementById("kqrobux").innerText = "Vui lòng nhập tài khoản Roblox!";
      }
    }
  </script>
</body>
</html>
